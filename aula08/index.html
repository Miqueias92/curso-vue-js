<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>curso de vue.js</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
</head>
<body>
    <div id="app">
        <h1>{{ titulo }}</h1>
        <form action="http://google.com">
            <!-- <button type="submit" class="btn btn-primary" v-on:click.prevent.stop="enviar">Enviar</button> -->
            <button type="submit" class="btn btn-primary" @click.prevent.stop="enviar">Enviar</button>
        </form>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data:  {
                titulo: "Vuejs do jeito ninja!",
            },
            methods: {
                enviar() {
                    alert('Enviando!')
                },
            }
        });
    </script>
</body>
</html>
