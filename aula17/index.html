<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>curso de vue.js</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
</head>
<body>
    <div id="app">
        <br><br><br>
        <div class="container">
            <h3>{{ titulo }}</h3>
            <button @click.stop.prevent="getUsers()" 
                    class="btn btn-primary">SUBMIT</button>
        </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    
    <script>

        // mixins - usuado para compartilhar o mesmo método, entre vários componentes
        var mixin = {
            methods: {
                getUsers() {
                    console.log('get users from mixin');
                }
            }
        }

        var app = new Vue({
            el: "#app",
            data:  {
                titulo: "Vuejs do jeito ninja",
            },

            mixins: [mixin],

            methods: {
                // getUsers() {
                //     console.log('get users from vue');
                // }
            }
        });
    </script>
</body>
</html>
